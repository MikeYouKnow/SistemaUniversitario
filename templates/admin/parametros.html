{% extends "base.html" %}
{% block title %}Parámetros globales{% endblock %}

{% block content %}
<div class="container-fluid px-0">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Parámetros globales</h5>
    <a href="{{ url_for('perfil_administrador') }}" class="btn btn-outline-secondary btn-sm">
      ← Volver al panel
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Ciclo actual</label>
          <input type="text" name="ciclo_actual" class="form-control"
                 value="{{ parametros.ciclo_actual if parametros else '' }}">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="inscripcion_activa" id="chkInscripcion"
                 class="form-check-input"
                 {% if parametros and parametros.inscripcion_activa %}checked{% endif %}>
          <label for="chkInscripcion" class="form-check-label">
            Inscripción abierta / activa
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">Créditos máximos por alumno</label>
          <input type="number" name="creditos_maximos" class="form-control"
                 value="{{ parametros.creditos_maximos if parametros and parametros.creditos_maximos is not none }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Correo de notificaciones</label>
          <input type="email" name="email_notificaciones" class="form-control"
                 value="{{ parametros.email_notificaciones if parametros else '' }}">
        </div>

        <button type="submit" class="btn btn-primary rounded-pill">
          Guardar cambios
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
