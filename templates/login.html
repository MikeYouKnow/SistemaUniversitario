<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesi√≥n - Sistema Universitario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: #f5f5fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-card {
      max-width: 460px;
      width: 100%;
      border-radius: 24px;
      border: none;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
    }

    .login-header-icon {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4c1d95;
      color: #fff;
      font-size: 22px;
    }

    .login-title {
      font-weight: 700;
      font-size: 1.35rem;
    }

    .form-label {
      font-size: 0.78rem;
      font-weight: 600;
      color: #6b7280;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }

    .form-control,
    .form-select {
      border-radius: 12px;
      border-color: #e5e7eb;
      padding-top: 0.55rem;
      padding-bottom: 0.55rem;
      font-size: 0.9rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #4c1d95;
      box-shadow: 0 0 0 1px rgba(76, 29, 149, 0.35);
    }

    .btn-login {
      background: linear-gradient(90deg, #2563eb, #4c1d95);
      border: none;
      border-radius: 999px;
      font-weight: 600;
      padding-top: 0.6rem;
      padding-bottom: 0.6rem;
    }

    .btn-login:hover {
      filter: brightness(1.03);
    }

    .alert-login {
      border-radius: 12px;
      border: none;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 0.8rem;
      padding: 0.55rem 0.75rem;
    }

    .login-footer-links {
      font-size: 0.8rem;
    }

    .login-footer-links a {
      text-decoration: none;
    }

    .login-footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container px-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card login-card">
        <div class="card-body p-4 p-md-5">
          <!-- Encabezado -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="login-header-icon">
              <span>üßë‚Äçüéì</span>
            </div>
            <div>
              <h1 class="login-title mb-0">Iniciar sesi√≥n</h1>
            </div>
          </div>

          <!-- Mensajes flash -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-login mb-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <!-- Formulario -->
          <form method="post" action="{{ url_for('login') }}">
            <!-- Matricula / correo -->
            <div class="mb-3">
              <label for="identificador" class="form-label">
                Matr√≠cula / Correo electr√≥nico
              </label>
              <input
                type="text"
                class="form-control"
                id="identificador"
                name="identificador"
                placeholder="Ingresa matr√≠cula o correo electr√≥nico"
                required
                autofocus
              >
            </div>

            <!-- Contrase√±a -->
            <div class="mb-3">
              <label for="contrasena" class="form-label">
                Contrase√±a
              </label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                placeholder="Ingresa tu contrase√±a"
                required
              >
            </div>

            <!-- Rol -->
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol" name="rol">
                <option selected>Selecciona tu rol</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Docente">Docente</option>
                <option value="Coordinador">Coordinador</option>
                <option value="Bibliotecario">Bibliotecario</option>
                <option value="Administrador">Administrador</option>
              </select>
            </div>

            <!-- Recordarme -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="recordarme"
                name="recordarme"
              >
              <label class="form-check-label" for="recordarme">
                Recordarme
              </label>
            </div>

            <!-- Bot√≥n principal -->
            <button type="submit" class="btn btn-primary w-100 btn-login mb-3">
              Entrar
            </button>
          </form>

          <div class="d-flex justify-content-between login-footer-links">
            <a href="{{ url_for('forgot_password') }}">¬øOlvidaste tu contrase√±a?</a>
            <a href="#">Soporte</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
