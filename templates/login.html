{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<style>
  .login-container {
    max-width: 420px;
    margin: 0 auto;
  }

  .login-card {
    border-radius: 24px;
    border: none;
    padding: 2rem 2.2rem;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    background: #ffffff;
  }

  .login-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1e1b4b;
  }

  .login-subtitle {
    font-size: 0.9rem;
    color: #6b7280;
  }

  label {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 4px;
  }

  .form-control,
  .form-select {
    border-radius: 12px !important;
    border-color: #e5e7eb;
    padding-top: 0.55rem;
    padding-bottom: 0.55rem;
    font-size: 0.9rem;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #4c1d95 !important;
    box-shadow: 0 0 0 2px rgba(76, 29, 149, 0.25) !important;
  }

  .btn-login {
    background: linear-gradient(90deg, #2563eb, #4c1d95);
    border: none;
    border-radius: 999px;
    font-weight: 600;
    padding-top: 0.55rem;
    padding-bottom: 0.55rem;
    color: white;
    width: 100%;
  }

  .btn-login:hover {
    filter: brightness(1.05);
  }

  .login-footer-links {
    font-size: 0.82rem;
  }

  .login-footer-links a {
    text-decoration: none;
  }

  .login-footer-links a:hover {
    text-decoration: underline;
  }

  .alert-login {
    border-radius: 12px;
    border: none;
    background: #fee2e2;
    color: #b91c1c;
    font-size: 0.85rem;
    padding: 0.55rem 0.75rem;
  }
</style>

<div class="login-container">
  <div class="login-card mt-4">

    <div class="text-center mb-3">
      <h2 class="login-title">Bienvenido</h2>
      <div class="login-subtitle">Inicia sesión para continuar</div>
    </div>

    <form method="POST">
      <!-- Identificador -->
      <div class="mb-3">
        <label for="identificador">Usuario o correo</label>
        <input
          type="text"
          name="identificador"
          class="form-control"
          placeholder="Ingresa tu usuario"
          required
        >
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena">Contraseña</label>
        <input
          type="password"
          name="contrasena"
          class="form-control"
          placeholder="Tu contraseña"
          required
        >
      </div>

      <!-- Rol -->
      <div class="mb-3">
        <label for="rol">Rol</label>
        <select class="form-select" name="rol" required>
          <option selected disabled>Selecciona tu rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Coordinador">Coordinador</option>
          <option value="Docente">Docente</option>
          <option value="Bibliotecario">Bibliotecario</option>
          <option value="Estudiante">Estudiante</option>
        </select>
      </div>

      <button type="submit" class="btn btn-login mt-2">Ingresar</button>
    </form>

    <div class="text-center mt-4 login-footer-links">
      <a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>

{% endblock %}
