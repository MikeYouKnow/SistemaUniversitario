{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="container page-wrapper">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6 col-lg-5">

      <div class="card-soft">
        <div class="card-soft-header text-center">
          <h5 class="mb-0">Recuperar contraseña</h5>
        </div>
        <div class="card-soft-body">
          <p class="text-muted-soft mb-3">
            Ingresa el correo electrónico asociado a tu cuenta. 
            Si existe en el sistema, se enviará una nueva contraseña temporal.
          </p>

          <form method="post" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ejemplo@dominio.com"
                required
              >
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Enviar instrucciones
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none">
              Volver al inicio de sesión
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
